  - Content
migration_group: migrate_drupal_7
label: 'Node revisions (Section Page)'
source:
  plugin: d7_node_revision
  node_type: section_page
process:
  nid:
    -
      plugin: get
      source: nid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_section_page/0/status:
    -
      plugin: get
      source: comment
  field_sub_content:
    -
      plugin: get
      source: field_sub_content
  body:
    -
      plugin: get
      source: body
  field_media_image:
    -
      plugin: sub_process
      source: field_media_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_sections:
    -
      plugin: sub_process
      source: field_sections
      process:
        target_id:
          -
            plugin: paragraphs_lookup
            tags: 'Field Collection Content'
            source: value
          -
            plugin: extract
            index:
              - id
        target_revision_id:
          -
            plugin: paragraphs_lookup
            tags:
              - 'Field Collection Revisions Content'
              - 'Field Collection Content'
            tag_ids:
              'Field Collection Revisions Content':
                - revision_id
              'Field Collection Content':
                - value
          -
            plugin: extract
            index:
              - revision_id
destination:
  plugin: 'entity_revision:node'
  default_bundle: section_page
