uuid: 4f59bd29-25cb-4f1e-a632-ddfd0a393a5f
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_translation_page
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - translation
  - Content
  - Multilingual
migration_group: migrate_drupal_7
label: 'Node translations (Page)'
source:
  plugin: d7_node
  translations: true
  node_type: page
process:
  nid:
    -
      plugin: get
      source: tnid
  type:
    -
      plugin: get
      source: type
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_page/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_media_image:
    -
      plugin: sub_process
      source: field_media_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_sections:
    -
      plugin: sub_process
      source: field_sections
      process:
        target_id:
          -
            plugin: paragraphs_lookup
            tags: 'Field Collection Content'
            source: value
          -
            plugin: extract
            index:
              - id
        target_revision_id:
          -
            plugin: paragraphs_lookup
            tags:
              - 'Field Collection Revisions Content'
              - 'Field Collection Content'
            tag_ids:
              'Field Collection Revisions Content':
                - revision_id
              'Field Collection Content':
                - value
          -
            plugin: extract
            index:
              - revision_id
destination:
  plugin: 'entity:node'
  translations: true
  content_translation_update_definitions:
    - node
  destination_module: content_translation
  default_bundle: page
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
    - upgrade_language
    - upgrade_d7_node_page
  optional:
    - upgrade_d7_field_instance
