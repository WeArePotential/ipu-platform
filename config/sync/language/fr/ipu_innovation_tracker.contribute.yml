content:
  value: "<p>Nous publions des exemples d'innovation au Parlement sur Twitter en utilisant les hashtags <a href=\"https://twitter.com/search?q=%23innovation%20%23parliament\" title=\" Tags de recherche sur Twitter\"> #innovation #parliament </a>. Veuillez vous joindre à nous pour utiliser ces hashtags, ou envoyez-nous de bons exemples que nous pouvons partager!</p>\r\n\r\n<p>Avez-vous un exemple de méthodes de travail parlementaires innovantes à partager dans l'Innovation Tracker? Faites-le nous savoir via ce formulaire en ligne ou par e-mail à <a href=\"mailto:innovation@ipu.org\"> innovation@ipu.org </a>.</p>\r\n"
  format: full_html
