  value: "<p>Nous publions des exemples d'innovation au parlement sur Twitter en utilisant les hashtags <a href=\"https://twitter.com/search?q=%23innovation%20%23parlement\" title=\" Tags de recherche sur Twitter\"> #innovation #parlement</a>. Comme nous, vous pouvez utiliser ces hashtags, ou envoyez-nous des exemples de bonne pratiques que nous pouvons partager !</p>\r\n\r\n<p>Avez-vous un exemple de méthodes de travail parlementaires innovantes à partager dans le Bulletin de l'innovation ? Faites-le nous savoir via ce formulaire en ligne ou par e-mail à <a href=\"mailto:innovation@ipu.org\"> innovation@ipu.org </a>.</p>\r\n"
