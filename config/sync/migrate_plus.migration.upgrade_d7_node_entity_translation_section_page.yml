      plugin: get
      source: comment
  field_sub_content:
    -
      plugin: get
      source: field_sub_content
  body:
    -
      plugin: get
      source: body
  field_media_image:
    -
      plugin: sub_process
      source: field_media_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_sections:
    -
      plugin: sub_process
      source: field_sections
      process:
        target_id:
          -
            plugin: paragraphs_lookup
            tags: 'Field Collection Content'
            source: value
          -
            plugin: extract
            index:
              - id
        target_revision_id:
          -
            plugin: paragraphs_lookup
            tags:
              - 'Field Collection Revisions Content'
              - 'Field Collection Content'
            tag_ids:
              'Field Collection Revisions Content':
                - revision_id
              'Field Collection Content':
                - value
          -
            plugin: extract
            index:
              - revision_id
destination:
