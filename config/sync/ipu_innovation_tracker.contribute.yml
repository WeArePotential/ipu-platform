content:
  value: "<p>We are posting examples of innovation in parliament on Twitter using the hashtags <a href=\"https://twitter.com/search?q=%23innovation%20%23parliament\" title=\"Search tags on Twitter\">#innovation #parliament</a>. Please join us in using these hashtags, or send us good examples that we can share!</p>\r\n\r\n<p>Do you have an example of innovative parliamentary working methods to share in the Innovation Tracker? Tell us about it via this online form or by e-mail to <a href=\"mailto:innovation@ipu.org\">innovation@ipu.org</a>.</p>\r\n"
